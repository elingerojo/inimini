<script>
  // render commission based on price
  function calFee(price) {
    if(price != '') {
        fee = parseInt(price) * 0.1 + .3;
        $('#fee').html(fee.toLocaleString('en-US', { style: 'currency', currency: 'USD' }));
    }
  };
  // define handler
  var updateFee = function () {
    calFee( $('#price').val() );
  };

  // update fee initially
  updateFee();

  $(document).ready(function(){
    $('#price').change(updateFee).keyup(updateFee);
  });
</script>
